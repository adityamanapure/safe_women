<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Safe Women{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .navbar .button:hover {
            background-color: #45a049;
        }
        .container {
            flex: 1;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #2a332a;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .camera-list {
            margin-top: 20px;
        }
        .camera-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .camera-item a {
            padding: 8px 12px;
            background-color: #337ab7;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .feed-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .feed {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: calc(50% - 20px);
            box-sizing: border-box;
        }
        .feed h3 {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .feed img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        .alert-banner {
            background-color: #ffcc00;
            color: #333;
            padding: 10px;
            text-align: center;
            display: none;
        }
        .alert-banner.active {
            display: block;
        }
        .alert-list {
            margin-top: 20px;
        }
        .alert-item {
            background-color: #fff3cd;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ffeeba;
            border-radius: 4px;
        }
        .assault-indicator {
            display: none;
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .assault-indicator.active {
            display: block;
        }
        .clear-alerts {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .clear-alerts:hover {
            background-color: #c9302c;
        }
        @media (max-width: 768px) {
            .feed {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Safe Women</h1>
        <nav>
            <a href="{{ url_for('home') }}" class="button">Home</a>
            <a href="{{ url_for('live_feed') }}" class="button">Live Feed</a>
            <a href="{{ url_for('logout') }}" class="button">Logout</a>
        </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <p>&copy; 2025 Safe Women. All rights reserved.</p>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
